name: Pytest

on:
  push:
    branches: [ main, development, hotfix/*, release/*]
  pull_request:
    branches: [ main, development]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Install dependencies
      run: |
        poetry install
    - name: Run Pytest
      run: |
        poetry run pytest
